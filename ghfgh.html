    <script type="text/javascript">
        $(function() {

            //    메뉴 누르면 해당 컨텐츠로 이동
            $("header .menu-item").click(function(e) {
                e.preventDefault();

                var tg = $(this);
                var i = tg.index();

                var section = $(".section").eq(i);
                var tt = section.offset().top;

                $('html, body').stop().animate({
                    scrollTop: tt
                });
            });
            $(window).scroll(function() {
                var sct = $(window).scrollTop();
                var bg_color = $('header .menu-item');

                $(".section").each(function() {
                    var tg = $(this);
                    var i = tg.index();

                    if (tg.offset().top <= sct + 114) {
                        // content별 메뉴명 색상을 바꿔준다.
                        $("header .menu-item").removeClass('on');
                        $("header .menu-item").eq(i).addClass('on');
                    }
                });
            });

            $(".section").on("mousewheel", function(e) {
                e.preventDefault();

                var box6Top = $('.s8').offset().top;

                var delta = 0;

                delta = e.originalEvent.wheelDelta / 120;
                var moveTop = null;
                if (delta < 0) {
                    if ($(this).next() != undefined) {
                        new WOW().init();
                        try {
                            moveTop = $(this).next().offset().top;
                        } catch (e) {}
                    }
                } else {
                    if ($(this).prev() != undefined) {
                        new WOW().init();
                        try {
                            moveTop = $(this).prev().offset().top;
                        } catch (e) {}
                    }
                }
                $("html,body").stop().animate({
                    "scrollTop": moveTop + "px"
                }, 800);

                if (moveTop == box6Top) {
                    return;
                }
            });
        });
    </script>
